<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <h5 class="card-header bg-primary text-white">Login</h5>
                <!-- Bloque para mostrar mensajes flash -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                      
                        <!-- Contenedor de los botones Sign In y Sign Up -->
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            <a href="/signup" class="btn btn-secondary">Registrarse</a> 
                        </div>
                          <!-- Enlace para recuperar contraseña -->
                          <div class="mb-3 text-center"><br><br>
                            <a href="#" class="link-primary">¿Olvidaste la contraseña?</a> <!-- Asegúrate de que la URL lleve a la página correcta -->
                        </div>
                    </form>
                </div>
                <!-- Logotipo en la parte inferior de la tarjeta -->
                <div class="card-footer text-center">
                <img src="static/img/placeholder-image.png" alt="Logotipo" style="max-height: 200px;">  <!-- Asegúrate de ajustar la ruta y el tamaño según tus necesidades -->
                </div>
            </div>
        </div>
    </div>
</div>
