{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear transacción</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% block content %}
<div class="container mt-5">
    <h3>Nueva Transacción</h3><br>
    <form action="/crear_transaccion" method="post">
        <div class="form-group mb-3">
            <label for="fecha_inicio">Fecha de inicio:</label>
            <input type="datetime-local" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="fecha_fin">Fecha de fin:</label>
            <input type="datetime-local" class="form-control" id="fecha_fin" name="fecha_fin" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="producto_id">ID del Producto:</label>
            <input type="number" class="form-control" id="producto_id" name="producto_id" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Crear Transacción</button>
        <button type="reset" class="btn btn-secondary">Cancelar</button>
    </form>
</div>
{% endblock %}
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
