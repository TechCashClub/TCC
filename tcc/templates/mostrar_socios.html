{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de socios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    

    

    
    
    
</head>
<body>
{% block content %}
    <div class="container my-5">
        <h3>Listado de socios</h3>
        <div class="table-responsive">
            <table class="table  table-hover border-0 table-custom">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Usuario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for socio in socios %}
                    <tr>
                        <td>{{ socio.id_socio }}</td>
                        <td>{{ socio.nombre }}</td>
                        <td>{{ socio.apellido }}</td>
                        <td>{{ socio.email }}</td>
                        <td>{{ socio.username }}</td>
                        <td>
                            <a href="{{ url_for('editar_socio', id_socio=socio.id_socio) }}" class="btn btn-primary btn-sm">Editar</a>
                            <form action="{{ url_for('eliminar_socio', id=socio.id_socio) }}" method="post" onsubmit="return confirm('¿Estás seguro de querer eliminar este socio?');" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
</body>
</html>
