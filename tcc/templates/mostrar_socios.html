{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Socios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>{% block content %}
    <div class="center-div">
        <img src="/static/img/logo.svg" alt="Logotipo de la Empresa" class="img-fluid logo">
        <h3>Listado de Socios</h3>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Usuario</th>
                    </tr>
                </thead>
                <tbody>
                    
                        {% for socio in socios %}
                        <tr>
                            <td>{{ socio.id_socio }}</td>
                            <td>{{ socio.nombre }}</td>
                            <td>{{ socio.apellido }}</td>
                            <td>{{ socio.email }}</td>
                            <td>{{ socio.username }}</td>
                            <td><!-- Botón para editar el socio -->
                                <a href="{{ url_for('editar_socio', id_socio=socio.id_socio) }}" class="btn btn-primary btn-sm">Editar</a>
                                </td><td><!-- Formulario para eliminar el socio -->
                                <form action="{{ url_for('eliminar_socio', id=socio.id_socio) }}" method="post" onsubmit="return confirm('¿Estás seguro de querer eliminar este socio?');">
                                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                            </form>

                            </td>
                        </tr>
                        {% endfor %}
                    
                     
                </tbody>
            </table>
        </div>
    </div>{% endblock %}
</body>
</html>
