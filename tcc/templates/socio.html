{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha del Socio</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al CSS personalizado -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>{% block content %} 
    <div class="container mt-5">
        <div class="card">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="/static/img/placeholder-image.png" class="card-img" alt="Imagen del Socio">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Informaci√≥n del Socio</h5>
                        <p class="card-text"><strong>Nombre:</strong> {{ nombre }}</p>
                        <p class="card-text"><strong>Apellido:</strong> {{ apellido }}</p>
                        <p class="card-text"><strong>Email:</strong> {{ email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>{% endblock %}
</html>
