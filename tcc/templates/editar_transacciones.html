{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Transacción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        <h3 class="mb-4">Editar Transacción</h3>
        <form action="{{ url_for('editar_transaccion', id=transaccion.id) }}" method="post">
            <div class="mb-3">
                <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                <input type="datetime-local" class="form-control" id="fecha_inicio" name="fecha_inicio" value="{{ transaccion.fecha_inicio }}" required>
            </div>
            <div class="mb-3">
                <label for="fecha_fin" class="form-label">Fecha de Fin</label>
                <input type="datetime-local" class="form-control" id="fecha_fin" name="fecha_fin" value="{{ transaccion.fecha_fin }}" required>
            </div>
            <div class="mb-3">
                <label for="producto_id" class="form-label">Producto</label>
                <select class="form-control" id="producto_id" name="producto_id" required>
                    {% for producto in productos %}
                    <option value="{{ producto.id_producto }}" {% if producto.id_producto == transaccion.producto_id %}selected{% endif %}>{{ producto.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('listar_transacciones') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
