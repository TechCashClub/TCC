{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro de Productos</title>

    
    <style>
        .center-form {
            min-height: 100vh; /* Altura mínima del viewport */
            display: flex;
            align-items: center; /* Alinea verticalmente */
            justify-content: center; /* Alinea horizontalmente */
        }
        .form-width {
            width: 100%;
            max-width: 500px; /* Máximo ancho del formulario */
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100%; /* Ajustar este valor */
        }
    </style>
</head>
<body>{% block content %}
    <div class="center-form">
        <div class="form-width">
    <div class="container mt-5">
    
    
    
    
    <h3>Alta de Productos</h3>
    <br><br>
				<form method="POST">
   
       
        
        <div class="form-group">
        <label for="nombre">Nombre del producto:</label> 
        <input type="text" class="form-control" id="nombre" name="nombre" required> <br/><br/>
        </div>  
  
        <div class="form-group">
        <label for="Caracteristicas">Características:</label> 
        <input type="textarea" class="form-control" id="Caracteristicas" name="Caracteristicas" > <br/><br/>
        
        </div>  
         
        <div class="form-group">
        <label for="marca">Marca:</label> 
        <input type="text" class="form-control" id="marca" name="marca" required> <br/><br/>
        </div>  
         
        <div class="form-group">
        <label for="precio_oficial">Precio oficial:</label>
        <input type="number" class="form-control" id="precio_oficial" name="precio_oficial" step="0.01" min="0" required> <br/><br/>
        </div>  
        
        <div class="form-group">
        <label for="ruta_imagen">Ruta de la imagen:</label>
        <input type="text" class="form-control" id="ruta_imagen" name="ruta_imagen"  required> <br/><br/>
				</div>  
         
        <!-- Botón de envío del formulario -->
        <button type="submit" class="btn btn-primary">Guardar</button>&nbsp;&nbsp;
        <button type="reset" class="btn btn-primary">Cancelar</button>
    </form>
</div>
</div>{% endblock %}
</body>
</html>
